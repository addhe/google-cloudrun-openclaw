steps:
  # Build the application
  - name: 'node:22-bookworm-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y --no-install-recommends curl git python3 build-essential ca-certificates openssl unzip
        curl -fsSL https://bun.sh/install | bash
        export BUN_INSTALL="$$HOME/.bun"
        export PATH="$$BUN_INSTALL/bin:$$PATH"
        corepack enable
        rm -rf .git || true
        git clone --depth 1 https://github.com/openclaw/openclaw.git temp && mv temp/* . && mv temp/.* . 2>/dev/null || true && rm -rf temp
        if [ "latest" != "latest" ]; then git checkout "latest"; fi
        pnpm install --no-frozen-lockfile
        ls -la
        pnpm run build || echo "Build step 1 completed"
        pnpm run build || echo "Build step 2 completed"  
        pnpm run ui:build || echo "UI build completed"

  # Build Docker image with Supabase support
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/openclaw-repo/openclaw-supabase', '-f', 'Dockerfile.cloudrun', '.']

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/openclaw-repo/openclaw-supabase']

  # Deploy to Cloud Run with Supabase secrets
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'openclaw'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/openclaw-repo/openclaw-supabase'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--concurrency=1000'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--command=/app/docker-entrypoint-supabase.sh'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest,GOOGLE_API_KEY=gemini-api-key:latest,OPENCLAW_GATEWAY_TOKEN=openclaw-gateway-token:latest,TELEGRAM_BOT_TOKEN=telegram-bot-token:latest,SUPABASE_URL=supabase-url:latest,SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest'
      - '--set-env-vars=PRIMARY_MODEL=google/gemini-2.0-flash-exp,LOG_LEVEL=debug,NODE_ENV=production'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/openclaw-repo/openclaw-supabase'

options:
  logging: CLOUD_LOGGING_ONLY
